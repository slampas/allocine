<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cinema.css">

    <script src="../scripts/global.js" defer></script>
    <script src="../scripts/cinema.js" defer></script>
</head>

<body>
    <header>
        <div id="header_top" class="header_line">
            <div>
                <img onclick="redirect('film', 'pages/film') " id="logo" src="../assets/images/logo.png" alt="logo">
            </div>
            <div id="header_text_search">
                <input type="text" id="header_text">
                <button id="header_search">Rechercher</button>
            </div>
        </div>
        <div id="header_middle" class="header_line">
            <div id="cinema" class="header_button"> Cinéma</div>
            <div id="series" class="header_button">Séries</div>
            <div id="streaming" class="header_button">Streaming</div>
            <div id="news" class="header_button">News</div>
        </div>
        <div id="header_bottom" class="header_line">
            Découvrez notre recherche de séances cinéma, les news et dossiers cinéma et séries TV, les émissions
            AlloCiné, les dernières bandes-annonces et plus encore...
        </div>
    </header>

    <div id="slider">
        <img src="" alt="image_extrait" id="slide">
        <div class="text">
            <p>
            <h2 id="titre"></h2>
            <h5 id="description"></h5>
            <h6 id="numero"></h6>
            </p>
        </div>
        <div id="precedent" onclick="changeSlide(-1)">&#10094;</div>
        <div id="suivant" onclick="changeSlide(1)">&#10095;</div>
    </div>

    <footer>
        <div>
            <a href="../pages/contact.html">Contact</a> | <a href="../pages/qui.html">Qui somme nous ?</a>
        </div>
        <div>
            &copy; AllocinéOuPas
        </div>
    </footer>

</body>
